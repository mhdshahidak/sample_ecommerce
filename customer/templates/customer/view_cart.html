<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>view cart by customer</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top:150px">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Product Name</th>
                                <th scope="col">seller name</th>
                                <th scope="col">price</th>
                            </tr>
                        </thead>
                        {% for product in cartproduct %}
                            <tr>
                                <td>
                                    <img src="{{ product.product_id.product_image.url }}"
                                         height="250px"
                                         width="250px">
                                </td>
                                <td>{{ product.product_id.product_name | capfirst }}</td>
                                <td>{{ product.product_id.seller_id.seller_name | capfirst }}</td>
                                <td>Rs.{{ product.product_id.price }}</td>
                                <td>
                                    <a href="#" class="btn btn-danger btn-sm " role="button">remove</a>
                                </td>
                                <td>
                                    <a href="{% url 'customer:order' product.product_id.id %}"
                                       class="btn btn-primary btn-sm "
                                       role="button">check out</a>
                                </td>
                                <td>
                                    <input type="text" value="{{ product.product_id.id }}" hidden name="pid">
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                    <button style="margin-top: 400px;margin-left: 600px;">Checkout</button>
                </div>
            </div>
        </div>
    </body>
</html>
