<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seller Registration</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 mt-5" style="text-align: center;">
                    <h2>Seller Registration Form</h2>
                    <form action="" method="POST" class="mt-5">
                        {% csrf_token %}
                        <label for="">Seller Name :</label>
                        <input type="text" name="seller_name">
                        <br>
                        <br>
                        <label for="">Email id :</label>
                        <input type="email" name="email" id="email">
                        <br>
                        <span id="err"></span>
                        <br>
                        <label for="">Phone Number :</label>
                        <input type="number" name="phone_no">
                        <br>
                        <br>
                        <label for="">Bank Account Holder :</label>
                        <input type="text" name="acc_holder">
                        <br>
                        <br>
                        <label for="">Account Number :</label>
                        <input type="text" name="acc_no">
                        <br>
                        <br>
                        <label for="">IFSC Code :</label>
                        <input type="text" name="ifsc">
                        <br>
                        <br>
                        <label for="">Password</label>
                        <input type="password" name="password">
                        <br>
                        <br>
                        <button>SUBMIT</button>
                    </form>
                    <br>
                    <br>
                    <p>
                        Alredy Have an accout?
                    </p>
                    <a href="{% url 'common:sellerlogin' %}">Login</a>
                    {{ msg }}
                </div>
            </div>
        </div>
        <script>
        $(document).ready(function(){
            $('#email').change(function(){
                $.ajax({
                    url:'http://127.0.0.1:8000/checkselleremail',
                    data:{
                        'email':document.getElementById('email').value
                    },
                    type:'GET',
                    success:function(response){
                        if(response.status == true){
                            $('#err').html('email already exists')
                        }
                        else{
                            $('#err').html('email available')
                        }
                    }
                
            })

            })
            
        })


        </script>
    </body>
</html>
